<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Course Dea</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col">
          <div class="card" id="background">
            <div class="card-body">
              <h5 class="card-title text-white">Latar Dinamis</h5>
              <p class="card-text">
                Ubah latar ini menhadi sesuai keinginan pengguna
              </p>
            </div>
          </div>
          <div>
            <label for="inputHexa" class="my-2">Input Warna</label>
            <input
              type="text"
              class="form-control"
              placeholder="masukan input warna "
              aria-label="Username"
              aria-describedby="addon-wrapping"
              id="inputHexa"
              name="inputHexa"
            />
          </div>
          <div class="class btn btn-primary w-100 my-3" onclick="ubahLatar()">
            Ubah Latar Warna
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
